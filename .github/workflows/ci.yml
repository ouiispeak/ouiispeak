name: CI

on:
  push:
    branches:
      - main
      - develop
      - sidebar-experiment-backup
  pull_request:
    branches:
      - main
      - develop
      - sidebar-experiment-backup

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
